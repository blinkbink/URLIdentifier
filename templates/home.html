<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adult Site Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<br>
    <h1 align="center">Please Insert The URL</h1>
<br>
        <form method="POST" action="/classify">
            <input type="url" class="form-control input-lg" placeholder="Example. https://www.kaskus.co.id" name="URL" style="width: 1000px;height:50px; margin-right:auto; margin-left:158px;" required pattern="https?://.+">
            <br>
            <button class="btn btn-info" type="submit" style="margin-right:auto; margin-left:650px;width: 70px;height:40px;">Check</button>
        </form>
</body>

</html>
